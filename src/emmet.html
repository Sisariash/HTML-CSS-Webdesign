<!DOCTYPE html>
<html lang="de">

	<head>
		<meta charset="utf-8">
		<title>Emmet-Syntax</title>
		<link rel="stylesheet" type="text/css" href="">
	</head>

	<body>

    <!-- Einfache Elemente -->
    div shift+enter drücken

    <div></div>

    <!-- Mehrere Elemente -->
    div*3

    <div></div>
    <div></div>
    <div></div>


    <!-- Elemente mit Class -->
    div.test

    <div class="test"></div>

    <!-- Elemente mit ID -->
    div.test

    <div id="test"></div>

    <!-- Elemente mit Kinderelemente -->
    div>h1

    <div>
      <h1></h1>
    </div>


    <!-- Elemente mit Geschwisterelementen (Erst DIV dann h1) -->
    div+h1

    <div></div>
    <h1></h1>

    <!-- DIe Hirarchie aufsteigen -->
    div>h1^p

    <div>
      <h1></h1>
    </div>
    <p></p>

    <!-- Elemente mit Inhalt -->
    div{Emmet ist Geil!}

    <div>Emmet ist Geil</div>


    <!-- ------------------------------------------------------- -->


    <!-- Elemente mit eigenen Attributen -->

    h1[role="Überschrift"]

    <h1 role="Überschrift"></h1>

    h1[role="Überschrift" data-value="5"]

    <h1 role="Überschrift" data-value="5"></h1>

    <!-- Nummerierung -->

    div.test$*5

    <div class="test1"></div>
    <div class="test2"></div>
    <div class="test3"></div>
    <div class="test4"></div>
    <div class="test5"></div>

    <!-- Nummerierung (mit mehreren Stellen)-->

    div.test$$$*12

    <div class="test001"></div>
    <div class="test002"></div>
    <div class="test003"></div>
    <div class="test004"></div>
    <div class="test005"></div>
    <div class="test006"></div>
    <div class="test007"></div>
    <div class="test008"></div>
    <div class="test009"></div>
    <div class="test010"></div>
    <div class="test011"></div>
    <div class="test012"></div>

    <!-- Nummerierung (mit Startwert)-->

    div.test$@3*8

    <div class="test3"></div>
    <div class="test4"></div>
    <div class="test5"></div>
    <div class="test6"></div>
    <div class="test7"></div>
    <div class="test8"></div>
    <div class="test9"></div>
    <div class="test10"></div>

    <!-- Nummerierung (rückwärts)-->

    div.test$@-*10

    <div class="test10"></div>
    <div class="test9"></div>
    <div class="test8"></div>
    <div class="test7"></div>
    <div class="test6"></div>
    <div class="test5"></div>
    <div class="test4"></div>
    <div class="test3"></div>
    <div class="test2"></div>
    <div class="test1"></div>

    <!-- Nummerierung (rückwärts und mit Startwert)-->

    div.test$@-5*8

    <div class="test12"></div>
    <div class="test11"></div>
    <div class="test10"></div>
    <div class="test9"></div>
    <div class="test8"></div>
    <div class="test7"></div>
    <div class="test6"></div>
    <div class="test5"></div>

    <!-- Abkürzungen gruppieren-->

    div>(p>span)+div
    
    <div>
      <p><span></span></p>
      <div></div>
    </div>

	</body>

</html>
